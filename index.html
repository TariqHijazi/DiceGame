<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="container">
      <section class="player0 active-player">
        <div class="about">
          <h3 class="player-title0">Player 1</h3>
          <h2 class="total0">0</h2>
        </div>

        <div class="current">
          <h3 class="current-title0">Current</h3>
          <h4 class="current-score0">0</h4>
        </div>
      </section>

      <section class="player1 deactive-player">
        <div class="about">
          <h3 class="player-title1">Player 2</h3>
          <h2 class="total1">0</h2>
        </div>

        <div class="current">
          <h3 class="current-title1">Current</h3>
          <h4 class="current-score1">0</h4>
        </div>
      </section>

      <section class="joystick">
        <img src="./images/dice6.png" alt="dice" class="dice hidden" />

        <button class="btn roll">Roll 🖲</button>
        <button class="btn hold">Hold 📥</button>
        <button class="btn reset">Reset ♻️</button>
      </section>
    </section>
    <script src="./js/utilities.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
